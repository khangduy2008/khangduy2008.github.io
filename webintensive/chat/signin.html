                <form class="col-md-6 col-ms-12" id="contact">
                    <h3>sign in</h3>
                        <div>
                            <div class="form-group">
                                <input type="email" name="txtEmail" class="form-control" placeholder="Your Email" value=""

                            </div>
                            <div class="error" id="siEmail"></div>

                                <input id="pw" type="password" name="txtPassword" class="form-control" placeholder="Your password"

                            </div>

                            <label class="">
                                <input onclick="showHidePassword()" type="checkbox" >
                                <span class="checkmark">See password</span>
                              </label>
                            <div class="form-group">
                                <button type="submit">sign in</button>
                            </div>
                        </div>
                    <p>Do not have an account ? <a href="./signup.html">sign up</a></p>
                </form>
            </div>
        </div>
        
    </div>

    <script>
        let showHidePassword = ()=>{
            let a = document.getElementById("pw")
  
  
            if(a.type == "password"){
                a.type = "text"
            }else{
                a.type = "password"
            }
        }
        
    </script>
